<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lodha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <div class="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <header>
                        <img class="img-fluid lodha_logo" src="./images/lodha-logo.svg" alt="Lodha Logo" />
                        <img class="img-fluid wishfin_logo" src="./images/D4L-logo.png" alt="wishfin-logo" />
                    </header>
                </div>
            </div>
        </div>
        <div class="main_section">
            <div class="container">
                <div class="row py-lg-5 py-md-0 py-sm-0 py-0">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                        <div class="build">
                            <h1>Build your <span class="silver_txt">Dream</span> Home with Lodha Group!</h1>
                            <div class="better_home">
                                <h3>Better <span class="silver_txt">Home</span>, Better <span class="silver_txt">Life</span></h3>
                            </div>
                            <p>Experience the comfort of home like never before</p>
                        </div>
                        <div class="features_wrapper">
                            <div class="fea_box cuborder_bt">
                                <div class="inner_bx">
                                    <img class="img-fluid icon_width" src="./images/indoor-icon.png" alt="Icon">
                                    <span>Indoor games</span>
                                </div>
                                <div class="inner_bx comBorder">
                                    <img class="img-fluid icon_width" src="./images/kidsplay-icon.png" alt="Icon">
                                    <span>Kids Play Areas</span>
                                </div>
                                <div class="inner_bx">
                                    <img class="img-fluid icon_width" src="./images/jogging-icon.png" alt="Icon">
                                    <span>Jogging / Cycle Track</span>
                                </div>
                            </div>
                            <div class="fea_box">
                                <div class="inner_bx">
                                    <img class="img-fluid icon_width" src="./images/yoga-icon.png" alt="Icon">
                                    <span>Yoga Lawn</span>
                                </div>
                                <div class="inner_bx comBorder">
                                    <img class="img-fluid icon_width" src="./images/clubhouse-icon.png" alt="Icon">
                                    <span>Club House</span>
                                </div>
                                <div class="inner_bx">
                                    <img class="img-fluid icon_width" src="./images/senior-icon.png" alt="Icon">
                                    <span>Senior Citizens Area</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                        <div class="form_wrapper">
                            <h2>Letâ€™s get you started</h2>
                            <form action="" id="basicDetails">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="fullName">Full Name</label>
                                            <input name="fullName" type="text" id="fullName" class="form-control required" maxlength="50" value="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="mobile">Mobile</label>
                                            <input name="mobile" type="tel" id="mobile" maxlength="10" class="form-control required" value="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <select name="city" id="city" class="form-control required" aria-required="true">
                                                <option value="">Please Select</option>
                                                <option value="noida">Noida</option>
                                                <option value="kanpur">Kanpur</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="budget">Budget</label>
                                            <input name="budget" type="tel" id="budget" maxlength="11" class="form-control required NumericFormat" value="" aria-required="true" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label class="check_show">
                                                <input type="checkbox" name="accept" id="accept" class="required" checked="checked" value="1" aria-required="true" />
                                                <i></i>I hereby agree with MMPL's Privacy policy and Terms & Conditions.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                        <button type="submit" class="formSubmitButton mx-auto">Get OTP
                                            <img class="img-fluid btnArrow" src="./images/btn-arrow.png" alt="" />
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallary_container my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link tab_btn active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Gallery</button>
                                <button class="nav-link tab_btn" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" aria-selected="false">Floor Plans</button>
                            </div>
                        </nav>
                        <div class="tab-content mt-4" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <div class="row">
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img1.png" alt="Gallary Image">
                                    </div>
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img2.png" alt="Gallary Image">
                                    </div>
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img3.png" alt="Gallary Image">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <div class="row">
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img1.png" alt="Gallary Image">
                                    </div>
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img2.png" alt="Gallary Image">
                                    </div>
                                    <div class="col-4">
                                        <img class="img_box" src="./images/gallary-img3.png" alt="Gallary Image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
