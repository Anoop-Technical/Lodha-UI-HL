<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodha OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/otp.css">
</head>

<body>
    <div class="main_wrapper pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <header>
                        <img class="img-fluid lodha_logo" src="./images/lodha-logo.svg" alt="Lodha Logo" />
                        <img class="img-fluid wishfin_logo" src="./images/D4L-logo.png" alt="wishfin-logo" />
                    </header>
                </div>
            </div>
        </div>
        <div class="main_section">
            <div class="container">
                <div class="row py-5">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-7 d-lg-block d-md-none d-sm-none d-none">
                        <div class="build">
                            <h1>Build your <span class="silver_txt">Dream</span> Home with Lodha Group!</h1>
                            <div class="better_home">
                                <h3>Better <span class="silver_txt">Home</span>, Better <span class="silver_txt">Life</span></h3>
                            </div>
                            <p>Experience the comfort of home like never before</p>
                        </div>
                        <div class="features_wrapper">
                            <div class="fea_box cuborder_bt">
                                <div class="inner_bx">
                                    <img src="./images/indoor-icon.png" alt="">
                                    <span>Indoor games</span>
                                </div>
                                <div class="inner_bx comBorder">
                                    <img src="./images/kidsplay-icon.png" alt="">
                                    <span>Kids Play Areas</span>
                                </div>
                                <div class="inner_bx">
                                    <img src="./images/jogging-icon.png" alt="">
                                    <span>Jogging / Cycle Track</span>
                                </div>
                            </div>
                            <div class="fea_box">
                                <div class="inner_bx">
                                    <img src="./images/yoga-icon.png" alt="">
                                    <span>Yoga Lawn</span>
                                </div>
                                <div class="inner_bx comBorder">
                                    <img src="./images/clubhouse-icon.png" alt="">
                                    <span>Club House</span>
                                </div>
                                <div class="inner_bx">
                                    <img src="./images/senior-icon.png" alt="">
                                    <span>Senior Citizens Area</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                        <div class="otpform_wrapper">
                            <div class="row">
                                <div class="card-body">
                                    <div class="row flex-md-column-reverse">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <div class="text-center mt-5 mb-3">
                                                <img class="img-fluid" src="./images/otp-img.svg" alt="Otp Image" />
                                            </div>
                                            <h2>Verify your Mobile Number</h2>
                                            <p id="otp_message">We have sent you an OTP on *******<span id="last_digit">215</span></p>
                                            <span id="otp_counter" style="display:none;"></span>
                                            <form id="otp-verification-form" class="digit-group position-relative" data-group-name="digits" method="" enctype="">
                                                <div class="form-group text-center mt-4">
                                                    <input type="tel" class="digit __mr_20 text-center" id="digit-1" name="digit-1" data-next="digit-2" onkeypress="return numOnly(event)" />
                                                    <input type="tel" class="digit __mr_20 text-center" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" onkeypress="return numOnly(event)" />
                                                    <input type="tel" class="digit __mr_20 text-center" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" onkeypress="return numOnly(event)" />
                                                    <input type="tel" class="digit text-center" id="digit-4" name="digit-4" data-previous="digit-3" onkeypress="return numOnly(event)" />
                                                    <input id="otp" type="hidden" name="otp" minlength="4" maxlength="4" />
                                                    <p class="incorrect-otp" style="color:red;"></p>
                                                    <p class="help-block otp_error_box"></p>
                                                </div>
                                                <div class="resend_otp mb-4">
                                                    <a id="resend_otp" data-phone="" href="javascript:void(0)"><strong class="__theme_color">Resend</strong></a>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 text-center">
                                                        <button type="submit" id="otp_submit_btn" class="submit_btn mt-0">Verify
                                                            <img class="img-fluid ms-2" src="./images/btn-arrow.png" alt="Arrow Image" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/otp.js"></script>
</body>

</html>
